<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .main-container{
        display:flex;
        justify-content: space-between;
        width: 100vw;
        min-height: 100vh;
    }
    .content-left{
        position:relative;
        width:50vw;
        height: 100vh;
        /* background: red; */
        background: url("https://res.cloudinary.com/de4by5q8o/image/upload/v1678846790/brain2_jcqyzj.webp") no-repeat center center/cover;
    }
    .contents{
        text-align: center;
        width:50vw;
        height: 100%;
        display:flex;
        flex-direction: column;
        justify-content: center;
        background: yellowgreen;
    }
    .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.3); /* change the last value (alpha) to adjust the opacity */
}
    .heading{
        text-align: center;
        margin-bottom: 4rem;
        text-decoration: underline;
        
    }
    .label{
        font-size: 20px;
        margin:8px;
        color:blue;
    }
    .btn{
        background-color: #008CBA;
        margin-top:1rem;
        
        padding:5px;
        width:5rem;
        font-size: 18px;
        cursor: pointer;
        color:white;
        border: none;


    }
    .result{
        text-align: center;
        margin:2rem;
        font-size:20px;
        color:rgb(50, 4, 110);
        font-weight: bold;
    }
</style>
